<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute And Relative Positioning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin-top: 50px;
            background-color: red;
            position: absolute;
        }

        p {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            P
        </p>
    </div>

</body>
</html>
