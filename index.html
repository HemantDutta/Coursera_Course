<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera Course</title>
    <style>
        h1{ /*Normal h1 tags*/
            color: red;
        }
        
        h1.top{  /* Selector for h1 Tags where class is top*/
            color: forestgreen;
        }

        div > p{ /*All the p tags that are direct children of a div tag will be selected using this selector*/
            color: orange;
        }
    </style>
</head>
<body>
    <h1 class="top">Welcome to the SchBang!</h1>
    <h1>Wind Resistance</h1>
    <hr>
    <br>
    <div><p>Everything</p></div>
    <p>Nothing</p>
    <div><span><p>Something</p></span></div>
</body>
</html>
